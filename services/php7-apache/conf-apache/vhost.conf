<VirtualHost *:81>
  DocumentRoot /var/www/src
  ServerName m.local.magento.com

  RewriteMap lc int:tolower

  <IfModule mod_rewrite.c>
        RewriteEngine on

        RewriteCond %{THE_REQUEST} "^GET\s+/index.(php|html)\s+" [NC]
        RewriteCond %{HTTPS} ^off [NC]
  </IfModule>

  <Directory /var/www/src/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all

    SetEnv MAGE_IS_DEVELOPER_MODE 1
    SetEnv MAGE_RUN_TYPE store
    SetEnvIf Host m\.local\.magento\.com MAGE_RUN_CODE=magento

    DirectoryIndex index.php
    AddDefaultCharset Off

    <IfModule mod_php5.c>
            #php_value memory_limit 2048M
            #php_value max_execution_time 18000
            php_flag magic_quotes_gpc off
            php_flag session.auto_start off
            php_flag suhosin.session.cryptua off
            php_flag zend.ze1_compatibility_mode Off
    </IfModule>

    <IfModule mod_security.c>
            SecFilterEngine Off
            SecFilterScanPOST Off
    </IfModule>

    <IfModule mod_ssl.c>
            SSLOptions StdEnvVars
    </IfModule>

    <IfModule mod_rewrite.c>
            Options +FollowSymLinks
            RewriteEngine on
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

            RewriteCond %{REQUEST_URI} !^/(media|skin|js|magmi)/
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-l
            RewriteRule .* index.php [L]
    </IfModule>
  </Directory>

  <Directory /var/www/src/media/>
    Options All -Indexes
    <IfModule mod_php5.c>
      php_flag engine 0
    </IfModule>
    AddHandler cgi-script .php .pl .py .jsp .asp .htm .shtml .sh .cgi
    Options -ExecCGI
  </Directory>

  php_flag max_execution_time 18000

</VirtualHost>
